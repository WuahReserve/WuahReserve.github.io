<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .button-container {
      text-align: center;
    }
    
    .button {
      display: inline-block;
      padding: 15px 30px;
      border: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      margin: 10px;
      border-radius: 4px;
      box-shadow: none;
      outline: none;
      transition: transform 0.3s ease-in-out;
      transition: opacity 0.3s ease-in-out;
    }
    
    .button img {
      border: none;
    }
    
    .button:hover {
      transform: scale(1.10);
      opacity: 0.8;
    }
    
    .text-above-buttons {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      font-family: 'Bad Script', cursive;
    }
    
  </style>
</head>
<body>
  <div class="button-container">
    <h2 class="text-above-buttons">18 Maggio 2024</h2>
    <a href="https://example.com" target="_blank">
      <button class="button">
        <img src="icons8-italy-100.png" alt="Button" width="100" height="100">
      </button>
    </a>
    <a href="https://example.com" target="_blank">
      <button class="button">
        <img src="icons8-great-britain-100.png" alt="Button" width="100" height="100">
      </button>
    </a>
  </div>
</body>
</html>
