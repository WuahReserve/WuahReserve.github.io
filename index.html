<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .button-container {
      text-align: center;
    }
    
    .button {
      display: inline-block;
      padding: 15px 30px;
      border: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      margin: 10px;
      border-radius: 4px;
      box-shadow: none;
      outline: none;
      transition: transform 0.3s ease-in-out;
      transition: opacity 0.3s ease-in-out;
    }
    
    .button img {
      border: none;
    }
    
    .button:hover {
      transform: scale(1.10);
      opacity: 0.8;
    }
    
    .text-above-buttons {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      font-family: 'Bad Script', cursive;
    }

    .main-text {
      font-size: 38px;
      font-weight: bold;
      color: #333;
      font-family: 'Bad Script', cursive;
    }

    .small-picture {
      width: 40px; /* Adjust the size of the small picture */
      height: 40px; /* Adjust the size of the small picture */
      vertical-align: -5px; 
      margin-right: 3px; /* Adjust the distance from the text */
      margin-left: 3px; /* Adjust the distance from the text */
    }
    
  </style>
</head>
<body>
  <div class="button-container">
    <h1 class="main-text">
      Simone <img class="small-picture" src="ring.png" alt="Small Picture"> Giulia
    </h1>
    <h2 class="text-above-buttons">18 Maggio 2024</h2>
    <a href="https://www.matrimonio.com/web/pestoebaba" target="_blank">
      <button class="button">
        <img src="icons8-italy-100.png" alt="Sito Italiano" width="100" height="100">
      </button>
    </a>
    <a href="https://withjoy.com/simone-and-giulia/welcome" target="_blank">
      <button class="button">
        <img src="icons8-great-britain-100.png" alt="English website" width="100" height="100">
      </button>
    </a>
    <button id="addEventButton">Add Event to Google Calendar</button>
  </div>

  <script>
    document.getElementById('addEventButton').addEventListener('click', function() {
      // Event details
      var eventName = encodeURIComponent('My Event');
      var eventDate = '2023-07-15'; // YYYY-MM-DD format
      var eventStartTime = '10:00';
      var eventEndTime = '12:00';
      var eventLocation = encodeURIComponent('123 Main St, City');
      var notificationDays = 14; // 2 weeks

      // Calculate notification time
      var notificationDate = new Date(eventDate);
      notificationDate.setDate(notificationDate.getDate() - notificationDays);
      var notificationTime = notificationDate.toISOString().substr(0, 10);

      // Create event URL
      var eventUrl = 'https://www.google.com/calendar/event?action=TEMPLATE'
        + '&text=' + eventName
        + '&dates=' + eventDate + 'T' + eventStartTime + '/' + eventDate + 'T' + eventEndTime
        + '&location=' + eventLocation
        + '&reminders=' + encodeURIComponent('days:' + notificationDays + '&email=youremail@example.com');

      // Open the event URL in a new tab
      window.open(eventUrl, '_blank');
    });
  </script>
</body>
</html>
