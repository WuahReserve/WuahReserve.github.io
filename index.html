<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .button-container {
      text-align: center;
    }
    
    .button {
      display: inline-block;
      padding: 15px 30px;
      border: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      margin: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      outline: none;
    }
    
    .button img {
      border: none;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://example.com" target="_blank">
      <button class="button">
        <img src="icons8-italy-100.png" alt="Button" width="100" height="100">
      </button>
    </a>
    <a href="https://example.com" target="_blank">
      <button class="button">
        <img src="button-image.png" alt="Button" width="100" height="100">
      </button>
    </a>
  </div>
</body>
</html>
